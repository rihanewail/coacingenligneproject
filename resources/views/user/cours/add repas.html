<script>
    document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("addItemBtn").addEventListener("click", function () {
            var itemContainer = document.getElementById("itemContainer");
            var newItemIndex = itemContainer.children.length + 1;

            var newItem = document.createElement("div");
            newItem.classList.add("item");
            newItem.innerHTML = `
                <h3>Item ${newItemIndex}</h3>
                <div class="form-group">
                    <label for="itemName${newItemIndex}">Item Name</label>
                    <input type="text" id="itemName${newItemIndex}" name="itemName${newItemIndex}" required>
                </div>
                <div class="form-group">
                    <label for="itemType${newItemIndex}">Type</label>
                    <select id="itemType${newItemIndex}" name="itemType${newItemIndex}" required>
                        <option value="vegetable">Vegetable</option>
                        <option value="fruit">Fruit</option>
                        <option value="grain">Grain</option>
                        <option value="protein">Protein</option>
                        <option value="dairy">Dairy</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="itemQuantity${newItemIndex}">Quantity (grams)</label>
                    <input type="number" id="itemQuantity${newItemIndex}" name="itemQuantity${newItemIndex}" required>
                </div>
            `;

            itemContainer.appendChild(newItem);
        });
    });
</script>
